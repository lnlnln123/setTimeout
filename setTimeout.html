<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for(var i = 0;i < 3;i++){
			setTimeout(function(){
				console.log(i);
			},0)
		}

		for(var i = 0;i < 3;i++){
			(function(i){
				setTimeout(function(){
					console.log(i);
				},1000);
			})(i)
		}
	</script>
</body>
</html>
